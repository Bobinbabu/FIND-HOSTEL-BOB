<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hostel Registration</title>
    <link rel="icon" type="images/x-icon" href="{% static 'FH.png' %}"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'hsignup.css' %}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<div class="container">
        <div class="form-box">
            <form action="hregistered" method="post">
                {% csrf_token %}
                <h2>Hostel Registration</h2>
                <div class="input-box">
                    <i class="bx bxs-user" ></i>
                    <input type="text" name="u1" placeholder="Username">
                </div>
                <div class="input-box">
                    <i class="bx bxs-envelope"></i>
                    <input type="email" name="e1" placeholder="Email">
                </div>
                <div class="input-box">
                    <i class="bx bxs-lock-alt" ></i>
                    <input type="password" name="p1" placeholder="password">
                </div>
                <button class="w3-hover-red" type="submit">Sign Up</button>
                <div class="register-link">
                    <p>don't Have An Account?&nbsp&nbsp&nbsp<a href="hsignin">Sign In</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
