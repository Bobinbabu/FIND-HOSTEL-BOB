<!DOCTYPE html>
<html lang="en" style="scroll-behavior:smooth ;">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Profile</title>
    <link rel="icon" type="images/x-icon" href="{% static 'FH.png' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body style="margin: 0rem;">
{% for i in data %}
<header class="bg-light"  style="width: 100%;">
    <div class="row">

        <div class="col-md-6  col-9 my-auto pl-5 pt-2" >

            <h4>{{i.username}}<h6>(partner)</h6></h4>
        </div>
        <div class="col-md-6 col-3 pr-3">
            <nav class="navbar navbar-expand-lg navbar-light">

                <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item ">
                        <a class="nav-link" href="hlogout">logout</a>
                      </li>
                  </ul>



                </div>
              </nav>
        </div>
    </div>
</header>
{% endfor %}
